<app-header (featureSelected)="onNavigate($event)"></app-header>

<div class="container">
  <div class="row">
    <div class="col-xs-12"></div>
    <app-recipe-list *ngIf="loadedFeature === 'recipe'"></app-recipe-list>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <app-shopping-edit *ngIf="loadedFeature !== 'recipe'"></app-shopping-edit>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <app-shopping-list *ngIf="loadedFeature !== 'recipe'"></app-shopping-list>
  </div>
</div>
